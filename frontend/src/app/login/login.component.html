<body>
    <form  #loginform="ngForm" (ngSubmit)="onSubmit(loginform)">

    <div class="form-body">
      <div class="row">
          <div class="form-holder">
              <div class="form-content">
                  <div class="form-items">
                      <h3>Esegui il login</h3>
                      <form class="requires-validation" novalidate>
  
                          <div class="col-md-12">
                              <input class="form-control" type="email" name="email" placeholder="Indirizzo E-mail" required ngModel>
                               <div class="valid-feedback">Email non valida!</div>
                               <div class="invalid-feedback">Il campo non pu√≤ essere vuoto!</div>
                          </div>
  
                         <div class="col-md-12">
                            <input class="form-control" type="password" name="password" placeholder="Password" required ngModel>
                             <div class="valid-feedback">Password valida!</div>
                             <div class="invalid-feedback">Devi inserire una password!</div>
                         </div>
                         
                         
                         <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label">Confermo che i dati sono corretti</label>
                       <div class="invalid-feedback">Conferma che i dati immessi sono corretti!</div>
                      </div>
                
  
                          <div class="form-button mt-3">
                              <button id="submit" type="submit" class="btn btn-primary">Login</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
  
</form>
  </body>
