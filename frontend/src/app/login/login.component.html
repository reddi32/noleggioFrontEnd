
    <form class="requires-validation" novalidate #loginform="ngForm" (ngSubmit)="login()" *ngIf="loggato !== 'true'">

    <div class="form-body">
      <div class="row">
          <div class="form-holder">
              <div class="form-content">
                  <div class="form-items">
                      <h3>Esegui il login</h3>
  
                          <div class="col-md-12">
                              <input class="form-control" type="email" name="email" placeholder="Indirizzo E-mail" [(ngModel)]="email_modello" required>
                               <div class="valid-feedback">Email non valida!</div>
                               <div class="invalid-feedback">Il campo non pu√≤ essere vuoto!</div>
                          </div>
  
                         <div class="col-md-12">
                            <input class="form-control" type="password" name="password" placeholder="Password"  [(ngModel)]="password_modello" required>
                             <div class="valid-feedback">Password valida!</div>
                             <div class="invalid-feedback">Devi inserire una password!</div>
                         </div>
                         
                         
                         
                
  
                          <div class="form-button mt-3">
                              <button id="submit" type="submit" class="btn btn-primary">Login</button>
                          </div>
                      <div *ngIf="loggato === 'true'"></div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  
</form>
